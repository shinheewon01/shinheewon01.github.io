# About
about_meta: About Me
about_header: >- 
  "노력하는 사람, 꿈을 쫓는 사람"
about_introduce: >-
  "안녕하세요. Frond-End 전문가를 꿈꾸는 신희원 입니다."
about_content: >-
  학창시절 컴퓨터를 좋아하는 마음과 무언가를 만드는 것을 좋아하고 꿈꿔왔습니다.<br>
  제가 스스로 만들고 인정받는 것을 좋아했습니다.<br>
  그리하여 컴퓨터소프트웨어공학과로 진학을 하였습니다. <br>
  그러나 대학에서 배우는 것은 제가 생각한 것과 다르게 이해하기에 어려움이 있었으며 <br>
  처음 하는 프로젝트에 대해 적응 하지 못한 부분이 있어 전과 생각을 가지고 있었습니다. <br>
  그러나 3학년때 웹프로그래밍 수업을 들은 후 아이디어를 반영하여<br> 웹페이지가 제작되는것에 흥미를 느껴 더욱 더 프로젝트를 열심히 제작하였습니다.<br>
  그 이후 저는 Front-End 개발자가 되고 싶다는 꿈을 가지게 되었습니다.<br>
  <strong>아직 모르는것 투성이고 부족함이 있을 수 있지만 더 포기하지 않고 노력하며 배워 나가고 있습니다</strong><br>
  감사합니다.
